<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Wicket Quickstart Archetype Homepage</title>
    <style type="text/css">
        table.contacts {
            border-width: 0px;
            border-color: gray;
            border-collapse: collapse;
        }

        table.contacts th, table.contacts td {
            border-width: 1px;
            padding: 3px;
            border-style: inset;
            border-color: gray;
        }

        table.contacts th {
            font-weight: bold;
        }

        a {
            color: red;
        }
    </style>
</head>
<body>
<form wicket:id="form">
    Search: <input wicket:id="filter" type="text"/><input  type="submit" value="search"/>
</form>

<table wicket:id="contacts" class="contacts"></table>
</body>
</html>
